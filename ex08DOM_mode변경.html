<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .light {
            background-color: white;
            color: black;
        }

        .dark {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body id="container" class="white">
    <h1>스마트 인재 개발원</h1>
    <p>사물지능과정 - hans</p>
    <button id=" btn">dark모드</button>
    <script>
        /*
        1. changMode라는 이름의 함수를 선언한다. 
        2. id가 btn인 버튼을 클릭시, changeMode 함수가 실행되도록 한다. 
        3. changeMode 함수를 구성해보자. 
           ▶ "dark모드"라는 버튼 클릭 시, 버튼의 내용을 "light모드"로 변경
           ▶ "dark모드" 라는 버튼 클릭 시, class가 light 면 dark로 

           ▶ "light모드" 라는 버튼 클릭 시, 버튼의 내용을 "dark모드" 로 변경
           ▶ "light모드" 라는 버튼 클릭 시, class가 dark면 light 로 변경

           ☆ 필요한 기능 : class내용에 포함되어있는지 확인, 내용을 toggle 시켜주기, 버튼 내용 확인 
        */       
        let btn = document.getElementById('btn')

        btn.addEventListener('click', ()=> {
            container.classList.toggle('light')
            container.classList.toggle('dark')
            console.log(container.classList)

        // 버튼 내용 (.innerTExt)
        // 그 내용이 dark모드 => light 모드 <-> 
        if (btn.innerText == "light모드") {
            btn.innerText = "dark모드"
        } else if (btn.innerText == "dark모드"){
            btn.innerText = "light모드"
        }

        })

        // 강사님 답안

        let btn = document.getElementById('btn')

                 버튼을 다크모드
